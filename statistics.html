<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>統計情報</title>
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/12.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore-compat.js"></script>
  <!-- Custom Script -->
  <script type="module" src="./js/statistics.js"></script>
  <!-- Alpine.js -->
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.1/dist/cdn.min.js"></script>
  <!-- Styles -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha384-...." crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://unpkg.com/sanitize.css">
  <link rel="stylesheet" href="./css/layout.css">
  <link rel="stylesheet" href="./css/statistics.css">
</head>

<body x-data="statisticsPage" x-init="init">
  <header class="header">
    <div class="header-inner">
      <h1 class="header-title"><a :href="`./index.html?year=${selectedYear}`">お客様カルテ</a></h1>
      <div class="header-controls">
        <select x-model.number="selectedYear" @change="loadStatistics()">
          <template x-for="year in yearOptions" :key="year">
            <option :value="year" x-text="year" :selected="year === selectedYear"></option>
          </template>
        </select>
        <span>成人式</span>
      </div>
      <nav class="header-nav">
        <a :href="`./statistics.html?year=${selectedYear}`">統計情報</a>
        <a :href="`./schedule.html?year=${selectedYear}`">受付管理</a>
        <a :href="`./image-carte.html?year=${selectedYear}`">画像一覧</a>
        <a :href="`./form.html?year=${selectedYear}`">新規登録</a>
      </nav>
    </div>
  </header>

  <!-- 男女別統計 -->
  <section class="stats-grid">
    <div class="stats-box">
      <h2>女性</h2>
      <p>平均：<span x-text="femaleAvg ?? '--'"></span></p>
      <p>最短：<span x-text="femaleMin?.time ?? '--'"></span>（<span x-text="femaleMin?.name"></span> / <span
          x-text="femaleMin?.staff"></span>）</p>
      <p>最長：<span x-text="femaleMax?.time ?? '--'"></span>（<span x-text="femaleMax?.name"></span> / <span
          x-text="femaleMax?.staff"></span>）</p>
    </div>
    <div class="stats-box">
      <h2>男性</h2>
      <p>平均：<span x-text="maleAvg ?? '--'"></span></p>
      <p>最短：<span x-text="maleMin?.time ?? '--'"></span>（<span x-text="maleMin?.name"></span> / <span
          x-text="maleMin?.staff"></span>）</p>
      <p>最長：<span x-text="maleMax?.time ?? '--'"></span>（<span x-text="maleMax?.name"></span> / <span
          x-text="maleMax?.staff"></span>）</p>
    </div>
  </section>

  <!-- 顧客別一覧 -->
  <main>
    <table class="stats-table">
      <thead>
        <tr>
          <th>顧客名</th>
          <th>担当スタッフ</th>
          <th>受付時間</th>
          <th>案内完了</th>
          <th>着付完了</th>
          <th>見送り完了</th>
          <th>着付所要時間</th>
          <th>トータル</th>
        </tr>
      </thead>
      <tbody>
        <template x-for="customer in customerStats" :key="customer.id">
          <tr>
            <td :class="customer.gender === 'male' ? 'gender-male' : 'gender-female'" x-text="customer.name"></td>
            <td>
              <template x-for="s in customer.staff" :key="s">
                <div x-text="s"></div>
              </template>
            </td>
            <td x-text="customer.reception ?? '--'"></td>
            <td x-text="customer.guidance ?? '--'"></td>
            <td x-text="customer.dressing ?? '--'"></td>
            <td x-text="customer.sendoff ?? '--'"></td>
            <td x-text="customer.guideToDress ?? '--'"></td>
            <td x-text="customer.total ?? '--'"></td>
          </tr>
        </template>
        </template>
        <!-- データが0件のとき -->
        <template x-if="customerStats.length === 0">
          <tr>
            <td colspan="9" class="no-data">該当するデータがありません。</td>
          </tr>
        </template>
      </tbody>
    </table>

  </main>
</body>

</html>

<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>お客様カルテ - 画像一覧</title>
  <!-- Custom Script -->
  <script type="module" src="./js/image-carte.js"></script>
  <!-- Alpine.js -->
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.1/dist/cdn.min.js"></script>
  <!-- Styles -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha384-...." crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://unpkg.com/sanitize.css">
  <link rel="stylesheet" href="./css/layout.css">
  <link rel="stylesheet" href="./css/image-carte.css">
</head>

<body x-data="app" x-init="init">
  <header class="header">
    <div class="header-inner">
      <h1 class="header-title"><a :href="`./index.html?year=${selectedYear}`">お客様カルテ</a></h1>
      <div class="header-controls">
        <select x-model.number="selectedYear" @change="changeYear()">
          <template x-for="year in yearOptions" :key="year">
            <option :value="year" x-text="year" :selected="year === selectedYear"></option>
          </template>
        </select>
        <span>成人式</span>
      </div>
      <nav class="header-nav">
        <a :href="`./statistics.html?year=${selectedYear}`">統計情報</a>
        <a :href="`./schedule.html?year=${selectedYear}`">受付管理</a>
        <a :href="`./image-carte.html?year=${selectedYear}`">画像一覧</a>
        <a :href="`./form.html?year=${selectedYear}`">新規登録</a>
      </nav>
    </div>
  </header>

  <main>
    <div class="search-box">
      <input type="text" placeholder="名前を検索..." x-model="searchQuery" @input="searchCustomers" />
      <i class="fa fa-search"></i>
      <ul class="suggestions">
        <template x-for="suggestion in suggestions" :key="suggestion.id">
          <li @click="selectCustomer(suggestion)" x-text="suggestion.name"></li>
        </template>
      </ul>
    </div>

    <template x-for="customer in filteredCustomers" :key="customer.id">
      <div class="accordion">
        <button @click="toggleAccordion(customer.id)">
          <span x-text="customer.basic.name"></span>
          <i class="fa-solid" :class="isOpen(customer.id) ? 'fa-chevron-up' : 'fa-chevron-down'"></i>
          <span x-show="(!customer.imageUrls.length && !customer.videoUrls.length)">
            <i class="fa-solid fa-image-slash"></i>
          </span>
        </button>

        <div x-show="isOpen(customer.id)" class="accordion-content">

          <!-- 画像表示 -->
          <div class="images">
            <template x-if="customer.imageUrls.length > 0">
              <template x-for="img in customer.imageUrls" :key="img">
                <img :src="img" class="preview-img" loading="lazy" />
              </template>
            </template>
            <template x-if="customer.imageUrls.length === 0">
              <p>画像が登録されていません</p>
            </template>
          </div>

          <!-- 動画表示 -->
          <div class="videos">
            <template x-if="customer.videoUrls.length > 0">
              <template x-for="vid in customer.videoUrls" :key="vid">
                <video controls class="preview-video">
                  <source :src="vid" type="video/mp4">
                </video>
              </template>
            </template>
            <template x-if="customer.videoUrls.length === 0">
              <p>動画が登録されていません</p>
            </template>
          </div>

        </div>
      </div>
    </template>
  </main>

</body>

</html>
